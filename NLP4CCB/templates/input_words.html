{% extends "base.html" %}

{% load static %}

{% block stylesheets %}
    <link rel='stylesheet' href={% static "stylesheets/style.css" %}>
{% block scripts %}
    <script src={% static "javascripts/input_words.js" %}></script>
{% endblock %}
{% endblock %}

{% block content%}
<form method="POST" action="./sentences/">
    {% csrf_token %}
    {{  formset.management_form }}
    {% for form in formset %}
        <div class="form-group word-rel-formset">
            <span class="label label-default">{{ forloop.counter }}</span>
            {{ form.word1 }}
            {{ form.word2 }}
            <span class="glyphicon glyphicon-plus hidden" aria-hidden="true"></span>
            <span class="glyphicon glyphicon-remove hidden" aria-hidden="true"></span>

        </div>

    {% endfor %}
    <input type="submit" class="button">
</form>
{% endblock %}
