{% extends "base.html" %}

{% load static %}

{% block stylesheets %}
    <link rel='stylesheet' href={% static "stylesheets/style.css" %}>
{% block scripts %}
    <script src={% static "javascripts/jquery.formset.js" %}></script>
{% endblock %}
{% endblock %}

{% block content%}
<form method="POST" action="./sentences/">
    {% csrf_token %}
    {{  formset.management_form }}
    {% for form in formset %}
        <div class="form-group word-rel-formset">
            {{ form.word1 }}
            {{ form.word2 }}
        </div>

    {% endfor %}
    <input type="submit" class="button">
</form>
{% endblock %}

<script>
    $(".word-rel-formset").formset();
</script>
