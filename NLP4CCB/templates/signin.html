{% extends "base.html" %}
{% load static %}
{% block stylesheets %}
    <link rel='stylesheet' href={% static "stylesheets/signin.css" %}>
{% endblock %}

{% block content %}

  <form class="form-signin" method="POST" action=".">
    {% csrf_token %}
    <h2 class="form-signin-heading school-bell" style="text-align: center">Please Login</h2>
    {% if login_failed %}
        <div class="alert alert-danger" role="alert" style="padding: 8px">
            Login failed, please try again.
        </div>
    {% endif %}
    <label for="inputUsername" class="sr-only">Username</label>
    <input type="text" id="inputUsername" class="form-control" name="username" placeholder="Username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block nym-button roboto-mono" type="submit">Login</button>
    <h4> Need an account? <a href='/signup'> Signup Here </a> </h4>

  </form>





{% endblock %}
